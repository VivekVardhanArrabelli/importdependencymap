name: nightly-etl

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Nightly ETL (server-computed window)
        env:
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
        run: |
          : "${ADMIN_KEY:?Missing ADMIN_KEY}"
          : "${DEPLOY_URL:?Missing DEPLOY_URL}"
          curl -fsS -X POST \
            -H "Authorization: Bearer ${ADMIN_KEY}" \
            "${DEPLOY_URL}/admin/etl/nightly"
      - name: Recompute metrics (extra safety)
        env:
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
        run: |
          curl -fsS -X POST \
            -H "Authorization: Bearer ${ADMIN_KEY}" \
            "${DEPLOY_URL}/admin/recompute"
